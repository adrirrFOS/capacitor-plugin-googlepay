name: Node.js Package

on:
  release:
    types: [created]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.8
      - run: npm ci
      - run: npm run verify
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
